<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Prediction</title>
</head>
<body>
    <h1>Predict Property Price</h1>
    <form action="/predict" method="post">
        <!-- Add input fields for each feature -->
        <label for="PropertyID">Property ID:</label>
        <input type="text" id="PropertyID" name="PropertyID"><br><br>
        <!-- Repeat for other features -->
        <!-- Example: -->
        <label for="PropertyClass">Property Class:</label>
        <input type="text" id="PropertyClass" name="PropertyClass"><br><br>

        <!-- Add fields for all other features in the same manner -->

        <button type="submit">Predict</button>
    </form>
</body>
</html>
